// 8 august 2018
syntax = "proto3";

option go_package = "main";

message File {
	repeated Function func = 1;
}

message Function {
	string name = 1;
	string calling_convention = 2;		// defaults to WINAPI
	repeated string arg = 3;
	string ret = 4;
	string failval = 5;
	bool save = 6;
	bool cleanup = 7;
}
